apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api3
  namespace: dev-environments
  finalizers:
spec:
  destination:
    namespace: dev-environments
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: argo/api3/base
    repoURL: https://github.com/santanaguy/devEnvironments.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true